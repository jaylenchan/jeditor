on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source 🚚
        uses: actions/checkout@v3

      - name: Install Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install pnpm  🔧
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: true

      - name: Unit Test 🎨
        run: pnpm test
      
      - name: Unit Coverage 📈
        run: pnpm test:coverage